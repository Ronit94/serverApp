<div class="wrapper fadeInDown">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-atom"></ngx-spinner>
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover cursorPointer" routerLink="/login"> Sign In </h2>
    <h2 class="inactive underlineHover cursorPointer" routerLink="/signup">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/images/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form name="form" [formGroup]="ForgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <input type="text" class="form-control fadeIn second" placeholder="Email Address" class="form-control" placeholder="Email"
          formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group fadeIn second" *ngIf="EmailCheckComplete">
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn fadeIn fourth btn-login" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
